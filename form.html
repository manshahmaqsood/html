    <br>

</div>

        <input type="file" name="file" id="file">

        <input type="range" name="range" id="range" min="0" max="50">

        <input type="search" name="gsearch" id="gsearch"> <br> <br>
        <label for="phone">Enter your phone Number</label> <br> <br>

    <input type="submit">
     <input type="reset">
</div>
